<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Fan Controller</title>

    <style>
      body {
        font-family: sans-serif;
        background: #0f0f0f;
        color: #eee;
        padding: 10px;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }

      @font-face {
        font-family: "Digital7";
        src: url("./Digital7.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      .container {
        background-color: #171717;
        border-radius: 5px;
        padding: 20px 20px;
        width: 70vw;
        max-width: 500px;
      }

      .rpm-container {
        width: 100%;
        flex: 1;
      }

      .text-orange {
        color: rgba(255, 131, 51, 1);
      }
      .rpm-element {
        font-family: "Digital7";
        font-size: 60px;
        font-weight: 400;
        padding: 10px 5px;
        padding-bottom: 15px;
        width: 100%;
        text-align: right;
        border-radius: 0.25rem;
        background-color: #362316;
      }
      .rpm-label {
        font-size: 14px;
        margin-bottom: 2px;
      }

      .pwmSlider {
        width: 100%;
      }

      .button-4 {
        appearance: none;
        background-color: #fafbfc;
        border: 1px solid rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0,
          rgba(255, 255, 255, 0.25) 0 1px 0 inset;
        box-sizing: border-box;
        color: #24292e;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial,
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        padding: 6px 16px;
        position: relative;
        transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        word-wrap: break-word;
      }

      .button-4:hover {
        background-color: #f3f4f6;
        text-decoration: none;
        transition-duration: 0.1s;
      }

      .button-4:disabled {
        background-color: #fafbfc;
        border-color: rgba(27, 31, 35, 0.15);
        color: #959da5;
        cursor: default;
      }

      .button-4:active {
        transition: none 0s;
        scale: 1.05;
      }

      .button-4:focus {
        outline: 1px transparent;
      }

      .button-4:before {
        display: none;
      }

      .button-4:-webkit-details-marker {
        display: none;
      }
    </style>
    <script type="module"></script>
  </head>
  <body>
    <main
      style="
        display: flex;
        flex-direction: column;
        height: calc(100vh - 56px);
        align-items: center;
        justify-content: center;
      "
    >
      <div style="font-weight: 600; font-size: 30px; text-align: center">
        ESP32 Fan Controller
      </div>
      <div
        style="
          padding-top: 5px;
          padding-bottom: 50px;
          font-weight: 400;
          font-size: 12px;
          color: #a0a0a0;
        "
      >
        <span>Using Access Point(AP) Mode</span>
      </div>
      <div class="container" style="display: flex; gap: 10px">
        <div
          class="rpm-container text-orange"
          style="display: grid; gap: 20px; grid-template-columns: 1fr 1fr"
        >
          <div>
            <div class="rpm-label">Fan RPM 1</div>
            <div class="rpm-element">1250</div>
          </div>
          <div>
            <div class="rpm-label">Fan RPM 2</div>
            <div class="rpm-element">1122</div>
          </div>
          <div>
            <div class="rpm-label">Fan RPM 3</div>
            <div class="rpm-element">660</div>
          </div>
          <div>
            <div class="rpm-label">Fan RPM 4</div>
            <div class="rpm-element">660</div>
          </div>
        </div>
      </div>
      <div class="container" style="margin-top: 12px">
        <div style="padding-bottom: 20px; color: #4deeea">
          <div
            class="rpm-label"
            style="font-size: 16px; font-weight: 500; margin-bottom: 5px"
          >
            PWM Duty Cycle
          </div>
          <div
            class="rpm-element"
            style="
              font-size: 80px;
              padding-bottom: 20px;
              background-color: #133131;
            "
          >
            <span id="pwmValue">60</span>
            <span style="margin-left: -25px">%</span>
          </div>
        </div>
        <input
          id="pwmSlider"
          type="range"
          min="0"
          max="100"
          value="50"
          class="pwmSlider"
        />
        <div style="margin-top: 10px; display: flex; justify-content: end">
          <button type="button" class="button-4">Update Duty Cycle</button>
        </div>
      </div>
    </main>

    <script>
      function updatePWM(val) {
        document.getElementById("pwmValue").innerText = val;
      }

      document.getElementById("pwmSlider").addEventListener("change", (e) => {
        updatePWM(e.target.value);
      });
    </script>
  </body>
</html>
